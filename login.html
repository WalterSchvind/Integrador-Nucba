<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/fab587c040.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <div class="container-login">
      <div class="form-login">
        <div class="title-login">
          <span class="text-login">Ingresar</span>
        </div>
        <form action="#">
          <div class="row">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Usuario" required />
          </div>
          <div class="row">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Contraseña" required />
          </div>
          <div class="contraseña"><a href="#">Olvidaste la contraseña?</a></div>
          <div class="row button">
            <input type="submit" value="Ingresá" />
          </div>
          <div class="registro">
            No tenes cuenta? <a href="./register.html">Registrarse</a>
          </div>
          <div class="registro">Volver al <a href="./index.html">Menu</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
